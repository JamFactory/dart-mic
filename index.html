<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Detect and Display Pitch</title>
    <!link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="microphone.js"></script>
    <script src="mic_driver.js"></script>
    <div style="text-align:center">
    <h1>dart-mic demo</h1>
    <p> Press the play button to begin listening. Observe the results of both 
    		the autocorrelation and FFT pitch detection methods in real time.
    		Press the stop button to stop listening. </p>
		<a href="#" onclick="mic.startListening();">
		    <img id="playImg" src="images/video-play.png" height="40px" 
		    width="40px">
	    </a>
		<a href="#" onclick="mic.stopListening();">
		    <img id="stopImg" src="images/stop.png" height="40px" width="40px">
	    </a>
	    <br>
	    <p style="font-size:20px"> Detected note (autocorrelation): 
	    	<b style="font-size:30px" id='autoNote'></b>. Cents: <b id='autoCents'>.
	    </p>
	    <br>
	    <p style="font-size:20px"> Detected note (FFT): <b style="font-size:30px" id='fftNote'></b> </p>
    </div>
</body>
</html>
